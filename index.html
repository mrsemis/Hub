<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hub v3</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: #0f0f0f;
      color: white;
      overflow: hidden;
      position: relative;
      height: 100vh;
    }

    .hub-box {
      background: rgba(255, 255, 255, 0.07);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      max-width: 420px;
      margin: 100px auto;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
      animation: floatIn 1s ease forwards;
      z-index: 2;
      position: relative;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      animation: fadeIn 1.5s ease forwards;
    }

    .link-list a {
      display: block;
      margin: 12px 0;
      color: white;
      text-decoration: none;
      font-size: 18px;
      padding: 10px;
      border-radius: 12px;
      transition: 0.3s ease;
      background: rgba(255, 255, 255, 0.05);
    }

    .link-list a:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: scale(1.05);
    }

    @keyframes floatIn {
      from {
        transform: translateY(40px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* White balls falling */
    .ball {
      position: fixed;
      top: -20px;
      width: 12px;
      height: 12px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 8px rgba(255,255,255,0.7);
      animation: fall linear;
      z-index: 1;
    }

    @keyframes fall {
      to {
        transform: translateY(120vh);
        opacity: 0;
      }
    }

    #music-btn {
      margin-top: 15px;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: white;
      padding: 8px 16px;
      font-size: 14px;
      border-radius: 10px;
      cursor: pointer;
    }

    #music-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>

  <div class="hub-box">
    <h1>üåê Min GitHub Hub v3</h1>
    <div class="link-list">
      <a href="https://mrsemis.github.io/hub/sund-mad-picker" target="_blank">sundmad</a>
      <a href="https://mrsemis.github.io/hub/Calculator" target="_blank">Lommmeregner</a>
      <a href="https://mrsemis.github.io/hub/project3" target="_blank">Project 3</a>
    </div>
    <button id="music-btn">üîá Sl√• lyd til</button>
  </div>

  <!-- Musik -->
  <audio id="bg-music" loop>
    <source src="https://mrsemis.github.io/hub/BGmusic.mp3" type="audio/mpeg">
  </audio>

  <script>
    // Musik kontrol
    const music = document.getElementById('bg-music');
    const btn = document.getElementById('music-btn');
    let playing = false;

    btn.addEventListener('click', () => {
      if (!playing) {
        music.play();
        btn.innerText = 'üîä Sl√• lyd fra';
      } else {
        music.pause();
        btn.innerText = 'üîá Sl√• lyd til';
      }
      playing = !playing;
    });

    // White balls falling animation
    function createBall() {
      const ball = document.createElement('div');
      ball.classList.add('ball');
      const size = Math.random() * 8 + 4;
      ball.style.width = `${size}px`;
      ball.style.height = `${size}px`;
      ball.style.left = `${Math.random() * 100}vw`;
      ball.style.animationDuration = `${Math.random() * 4 + 2}s`;
      document.body.appendChild(ball);

      setTimeout(() => {
        ball.remove();
      }, 6000);
    }

    setInterval(createBall, 200);
  </script>
</body>
</html>
